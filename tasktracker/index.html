<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>ТаскТрекер</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-page">
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <img src="/img/logo.svg" alt="ТаскТрекер" />
        </div>
        <nav class="nav">
          <a href="#" class="nav-link">Приложение</a>
          <a href="#" class="nav-link">Возможности</a>
          <a href="#" class="nav-link">Стоимость</a>
          <a href="#" class="nav-link">Блог</a>
          <a href="#" class="nav-link">Контакты</a>
        </nav>
        <div class="appstore">
          <a class="appstore-item" href="#"
            ><img
              src="./img/appstore/Google Play Badge.svg"
              alt="Скачать в Google Play"
          /></a>
          <a class="appstore-item" href="#"
            ><img
              src="./img/appstore/App Store Badge.svg"
              alt="Скачать в App Store"
          /></a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main-container">
        <div class="main-content">
          <h1 class="main-header">Приложение органайзер</h1>
          <div class="main-text">
            <p>
              Контролируй все свои дела и задачи. Не упускай ничего важного.
              Заметки, даты и напоминания. Все в одном месте.
            </p>
          </div>
          <a href="#" class="button">Начать пользоваться</a>
        </div>
        <div class="main-img">
          <img src="./img/MockCreative.png" alt="ТаскТрекер" />
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-copyright">
          <p>© 2021 ТаскТрекер. Все права защищены</p>
        </div>
        <div class="footer-socials">
          <a class="footer-socials-item" href="#"
            ><img src="./img/social/Instagram.svg" alt="Instagram"
          /></a>
          <a class="footer-socials-item" href="#"
            ><img src="./img/social/Dribbble.svg" alt="Dribbble"
          /></a>
          <a class="footer-socials-item" href="#"
            ><img src="./img/social/Twitter.svg" alt="Twitter"
          /></a>
          <a class="footer-socials-item" href="#"
            ><img src="./img/social/Youtube.svg" alt="Youtube"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
